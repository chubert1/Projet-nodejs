<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/create">Create New Issue</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>

    <table mat-table [dataSource]="issues" class="table-striped">
      <ng-container matColumnDef="title" class="field-full-width">
        <th mat-header-cell *matHeaderCellDef scope="row">Title</th>
        <td mat-cell *matCellDef="let element" class="flex-stretch">{{element.title}}</td>
      </ng-container>

      <ng-container matColumnDef="responsible" >
          <th mat-header-cell *matHeaderCellDef scope="row">Responsible</th>
          <td mat-cell *matCellDef="let element" class="flex-stretch">{{element.responsible}}</td>
      </ng-container>

      <ng-container matColumnDef="severity" >
          <th mat-header-cell *matHeaderCellDef >Severity</th>
          <td mat-cell *matCellDef="let element" class="flex-stretch">{{element.severity}}</td>
      </ng-container>
      <ng-container matColumnDef="status" >
          <th mat-header-cell *matHeaderCellDef >Status</th>
          <td mat-cell *matCellDef="let element" class="flex-stretch">{{element.status}}</td>
      </ng-container>
      <ng-container matColumnDef="actions" >
          <th mat-header-cell *matHeaderCellDef class="mat-column-right" >Actions</th>
          <td mat-cell *matCellDef="let element " class="mat-column-right" >
         <button mat-button color="primary" (click)="editIssue(element._id)">Edit</button>
         <button mat-button color="warn" (click)="deleteIssue(element._id)">Delete</button>
          </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  </mat-card>
</div>
